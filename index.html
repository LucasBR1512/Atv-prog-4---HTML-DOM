<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  
  <link rel="stylesheet" type="text/css" href="./stylesheets/fonts.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/general.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/productSection.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/cartSection.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/orderConfirmation.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/attribution.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/utility.css">

  
  <script src="./scripts/index.js" type="module"></script>
</head>
<body>
  <main>
    <header>
      <h1 class="u-sr-only">Product list with cart</h1>
    </header>
    <section aria-labelledby="products-heading" class="products js-products-section">
      <h2 id="products-heading" class="u-sr-only">Products Section</h2>
    </section>
    <section aria-labelledby="cart-heading" class="cart js-cart-section">
      <h2 id="cart-heading" class="u-sr-only">Cart Section</h2>
    </section>
    <dialog class="order-modal js-order-confirmation-modal" aria-label="Order Confirmation Modal"></dialog>
  </main>
</body>
</html>
